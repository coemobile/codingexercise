<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>To Do</title>

        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css" media="screen,projection" />
        <link type="text/css" rel="stylesheet" href="stylesheets/app.css" media="screen,projection" />
    </head>
    <body ng-app="App" class="grey lighten-4">
        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <h1 class="center-align">To Do</h1>

                    <div class="card-panel white">
                        <form ng-controller="TodoController" ng-submit="submit()">
                            <input type="text" id="first_name" ng-model="todo" class="validate" placeholder="Type something you have to do ..." autofocus />

                            <div ng-repeat="todo in todos">
                                <p>
                                    <span class="delete-btn-wrapper" ng-click="delete($index)">
                                        <i class="material-icons">delete</i>
                                    </span>
                                    <input type="checkbox" id="todo-{{ $index }}" ng-change="update($index)" ng-model="todo.checked" class="filled-in" />
                                    <label for="todo-{{ $index }}" ng-class="{checked: todo.checked}">{{ todo.title }}</label>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="javascripts/app.js"></script>
    </body>
</html>
